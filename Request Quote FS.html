<!DOCTYPE html>
<html>
<body>

<h2>Pricing Request</h2>

<form action="https://formsubmit.co/nabdullah@wwllmail.com" method="POST" />

  <label for="Qref">Quote Ref:</label>
  <input type="text" id="Qref" name="Qref" value="AA1234"><br><br>
  
  <label for="Mode">Mode:</label>
<select>
<option value="">Air</option>
<option value="">Sea</option>
<option value="">Both</option>
</select><br><br>

  <label for="Incoterms">Incoterm:</label>
<select>
<option value="">EXW</option>
<option value="">FCA Door</option>
<option value="">FCA Port</option>
<option value="">FOB</option>
<option value="">CFR</option>
<option value="">CIF</option>
<option value="">CPT</option>
<option value="">DAP</option>
<option value="">DDP</option>
</select><br><br>

  <label for="Dimension(s)">Dimension(s):<label>
  <input size="35" type="text" id="Dimension(s)" name="Dimensions(s)" value="LxWxH cm"><br><br>
  <label for="Weight">Weight in KG:<label>
  <input size="35" type="number" id="Weight" name="Weight" value="KG"><br><br>
  
  <label for="Hazmat">Hazmat Cargo:</label>
<select>
<option value="">Yes</option>
<option value="">No</option>
</select><br><br>
<label for="Haz Spec">HAZ Details:<label>
  <input type="text" id="Haz Spec" name="Haz Spec" value="UN,Class,PG"><br><br>
  
  <label for="Pickup Address (if applicable)">Pickup Address (if applicable):<label>
  <input size="50" type="text box" id="Pickup Address (if applicable)" name="Pickup Address (if applicable)" value="Enter Here"><br><br>
  
  <label for="Origin Port/Terminal">Origin Port/Terminal
:<label>
  <input size="50" type="text box" id="Origin Port/Terminal" name="Origin Port/Terminal" value="e.g.GBLGP/GBLHR"><br><br>
  
  <label for="Destination Port/Terminal">Destination Port/Terminal:<label>
  <input size="50" type="text box" id="Destination Port/Terminal" name="Destination Port/Terminal" value="e.g.CNSHA/INMUN"><br><br>
  
  <label for="Delivery Address (if applicable)">Delivery Address (if applicable):<label>
  <input size="50" type="text box" id="Delivery Address (if applicable)" name="Delivery Address (if applicable)" value="Enter Here"><br><br>
  
  <label for="Validity Required">Validity Required:<label>
  <input size="50" type="text box" id="Validity Required" name="Validity Required" value="From & To"><br><br>
  
  <label for="Target Rate">Target Rate<label>
  <input size="50" type="text box" id="Target Rate" name="Target Rate" value="Â£$"><br><br>
  
  <label for="Ready Date">Ready Date:<label>
  <input size="50" type="text box" id="Ready Date" name="Ready Date" value="dd/mm/yyyy"><br><br>

  <input type="submit" value="Submit">
</form> 

</body>
</html>
